<table mat-table [dataSource]="orders" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.shopItem.name }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let item">
            <mat-form-field>
                <mat-select placeholder="IN PROGRESS" [(ngModel)]="item.status"
                    (selectionChange)="updateOrderStatus(item)">
                    <mat-option value="Canceled">CANCELED</mat-option>
                    <!-- <mat-option value="Shipped">IN_PROGRESS</mat-option> -->
                    <mat-option value="Delivered">DELIVERED</mat-option>
                </mat-select>
                <!-- <mat-select-trigger>{{ item.status }}</mat-select-trigger> -->
            </mat-form-field>
        </td>
    </ng-container>
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let item">{{ item.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let item">{{ item.price }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns">
    </tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns">
    </tr>
</table>
