<h2 mat-dialog-title>{{ data.message }}</h2>
<h2 mat-dialog-content>This action cannot be undone</h2>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="false">{{ data.buttonText.cancel }}</button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">{{ data.buttonText.ok }}</button>
</div>
